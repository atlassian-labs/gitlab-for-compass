<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background hexagon (representing integration structure) -->
  <polygon points="60,10 90,30 90,70 60,90 30,70 30,30" fill="none" stroke="#DEEBFF" stroke-width="2"/>
  
  <!-- Central unified symbol -->
  <g transform="translate(60, 60)">
    <!-- Core integration circle -->
    <circle cx="0" cy="0" r="25" fill="#F4F5F7" stroke="#253858" stroke-width="2"/>
    
    <!-- GitLab-inspired left segment -->
    <path d="M-15 -8 L-8 -15 L0 -8 L-8 0 Z" fill="#FC6D26"/>
    <path d="M-15 -8 L-8 0 L0 -8 L-8 8" fill="#E24329" opacity="0.8"/>
    
    <!-- Compass-inspired right segment -->
    <circle cx="8" cy="-8" r="8" fill="none" stroke="#0052CC" stroke-width="1.5"/>
    <path d="M8 -15 L8 -1 M1 -8 L15 -8" stroke="#0052CC" stroke-width="1.5"/>
    <circle cx="8" cy="-8" r="2" fill="#0052CC"/>
    
    <!-- Integration connector in center -->
    <path d="M-8 0 L8 -8" stroke="#36B37E" stroke-width="2" stroke-linecap="round"/>
    <circle cx="-8" cy="0" r="1.5" fill="#36B37E"/>
    <circle cx="8" cy="-8" r="1.5" fill="#36B37E"/>
    
    <!-- Metrics/data flow bottom -->
    <g transform="translate(0, 8)">
      <rect x="-12" y="4" width="24" height="2" rx="1" fill="#36B37E" opacity="0.6"/>
      <rect x="-8" y="8" width="5" height="1.5" rx="0.75" fill="#0052CC" opacity="0.7"/>
      <rect x="-1" y="8" width="8" height="1.5" rx="0.75" fill="#FC6D26" opacity="0.7"/>
      <rect x="10" y="8" width="3" height="1.5" rx="0.75" fill="#36B37E" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Corner accent elements -->
  <circle cx="20" cy="20" r="3" fill="#0052CC" opacity="0.3"/>
  <circle cx="100" cy="20" r="3" fill="#FC6D26" opacity="0.3"/>
  <circle cx="20" cy="100" r="3" fill="#36B37E" opacity="0.3"/>
  <circle cx="100" cy="100" r="3" fill="#253858" opacity="0.3"/>
</svg>