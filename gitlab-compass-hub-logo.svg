  <circle cx="60" cy="60" r="12" fill="none" stroke="#0052cc" stroke-width="2"/>
  <circle cx="60" cy="60" r="4" fill="#0052cc"/>
  
  <!-- GitLab node (top-left) -->
  <g transform="translate(35, 35)">
    <circle cx="0" cy="0" r="8" fill="#fc6d26" opacity="0.9"/>
    <path d="M-4 -2 L0 2 L4 -2 L0 -6 Z" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Component nodes -->
  <circle cx="85" cy="35" r="6" fill="#36b37e" opacity="0.8"/>
  <circle cx="85" cy="85" r="6" fill="#36b37e" opacity="0.8"/>
  <circle cx="35" cy="85" r="6" fill="#36b37e" opacity="0.8"/>
  
  <!-- Connection lines -->
  <path d="M43 43 L52 52" stroke="#0052cc" stroke-width="2" opacity="0.6"/>
  <path d="M77 43 L68 52" stroke="#0052cc" stroke-width="2" opacity="0.6"/>
  <path d="M77 77 L68 68" stroke="#0052cc" stroke-width="2" opacity="0.6"/>
  <path d="M43 77 L52 68" stroke="#0052cc" stroke-width="2" opacity="0.6"/>
  
  <!-- Data flow particles -->
  <circle cx="47" cy="47" r="1.5" fill="#36b37e" opacity="0.7">
